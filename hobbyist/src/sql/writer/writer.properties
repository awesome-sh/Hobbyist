insertWriterEnroll=INSERT INTO WRITER_ENROLL VALUES (SEQ_WRITER_ENROLL_NO.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, SYSDATE, DEFAULT, DEFAULT)
selectAll=SELECT * FROM WRITER_ENROLL WHERE WRITER_STATUS = 'Y'
selectOne=SELECT * FROM WRITER_ENROLL WHERE WRITER_STATUS = 'Y' AND WRITER_ENROLL_NO = ?

searchCount=SELECT COUNT(*) FROM WRITER_ENROLL WHERE MEMBER_NICKNAME LIKE ?
descEnroll=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM WRITER_ENROLL WHERE MEMBER_NICKNAME LIKE ? ORDER BY WRITER_ENROLLDATE DESC) A) WHERE RNUM BETWEEN ? AND ?
ascEnroll=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM WRITER_ENROLL WHERE MEMBER_NICKNAME LIKE ? ORDER BY WRITER_ENROLLDATE ASC) A) WHERE RNUM BETWEEN ? AND ?

myPageSearchCount=SELECT COUNT(*) FROM WRITER_ENROLL WHERE MEMBER_NICKNAME LIKE ? AND MEMBER_NO = ?
myPageDescEnroll=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM WRITER_ENROLL WHERE MEMBER_NICKNAME LIKE ? AND MEMBER_NO = ? ORDER BY WRITER_ENROLLDATE DESC) A) WHERE RNUM BETWEEN ? AND ?
myPageAscEnroll=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM WRITER_ENROLL WHERE MEMBER_NICKNAME LIKE ? AND MEMBER_NO = ? ORDER BY WRITER_ENROLLDATE ASC) A) WHERE RNUM BETWEEN ? AND ?

passWriterEnroll=UPDATE WRITER_ENROLL SET WRITER_PASS_YN='P' WHERE WRITER_ENROLL_NO= ?
failWriterEnroll=UPDATE WRITER_ENROLL SET WRITER_PASS_YN='F' WHERE WRITER_ENROLL_NO= ?
returnWriterEnroll=UPDATE WRITER_ENROLL SET WRITER_PASS_YN='N' WHERE WRITER_ENROLL_NO= ?

UpdateWriterEnroll=UPDATE WRITER_ENROLL SET MEMBER_NO = ?, MEMBER_PROFILE_IMG = ?, MEMBER_NICKNAME = ?, MEMBER_EMAIL = ?, MEMBER_NAME = ?, MEMBER_BIRTHDAY = ?, MEMBER_PHONE = ?, WRITER_ENROLL_QUARTER = ?, WRITER_CATEGORY = ?, WRITER_ADDRESS = ?, WRITER_REASON = ?, WRITER_MAJOR_IMGFILE_ORIGINAL = ?, WRITER_MAJOR_IMGFILE_RENAMED = ?, WRITER_SCHEDULE_YN = ?, WRITER_CONTRACT_YN = ?, WRITER_WISH_MONTH = ?, WRITER_CLASS_NAME = ?, WRITER_CLASS_SELECT_REASON = ?, WRITER_CLASS_LEVEL = ?, WRITER_PRODUCT_TIME = ?, WRITER_CLASS_KIT_WARNING_POINT = ?, WRITER_CLASS_KIT_PART = ?, CLASS_IMGFILE_ORIGINAL = ?, CLASS_IMGFILE_RENAMED = ?, WRITER_PREP_REQUEST_YN = ?, WRITER_FINAL_POINT = ? WHERE WRITER_ENROLL_NO = ?
prepRequestYN=UPDATE WRITER_ENROLL SET WRITER_PREP_REQUEST_YN = ? WHERE WRITER_ENROLL_NO = ?
selectQuarter=SELECT * FROM WRITER_ENROLL WHERE WRITER_ENROLL_QUARTER = ? AND WRITER_STATUS = 'Y'